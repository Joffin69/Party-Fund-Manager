<div class="transaction-container" *ngIf="users.length > 0">
  <table mat-table [dataSource]="users" class="mat-elevation-z8 transClass" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name" class="Column">
      <th mat-header-cell *matHeaderCellDef [ngClass]="'customWidthClass'"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="title" class="Column">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container  matColumnDef="actions" class="Column">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
           <button mat-button md-raised-button color="warn" (click)="onDeleteUser(row.name)">Delete</button>
      </td>
   </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <p class="info-text mat-body-1" *ngIf="users.length <= 0">No users added yet!</p>
