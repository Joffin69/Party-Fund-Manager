<div class="w-full mx-auto my-10">
  <form #loginForm="ngForm" (submit)="onLogin(loginForm)"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input matInput ngModel name="username" #usrnameInput="ngModel" required
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight mb-3 focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      <p *ngIf="usrnameInput.invalid" class="text-red-500 text-xs italic">Please enter a username</p>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input type="password" matInput ngModel name="password" #passwordInput="ngModel" required
      class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      <p *ngIf="passwordInput.invalid" class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
  <p class="text-center text-gray-700 text-xs">
    &copy;2020 Joffin Corp. All rights reserved.
  </p>
</div>
